{% extends "base.html"%}

{% block title%}Add Post{% endblock %}

{% block content%}

{% if user.is_authenticated %}

<h1>Add Blog Post...</h1>
<br><br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Post</button>
    </form>
</div>

<script>

    var name = '{{ user.id }}';
    document.getElementById('user').value = name;

</script>

{% else %}

<br>

<h5>You are not allowed to add a post.</h5>

{% endif %}

{% endblock %}
