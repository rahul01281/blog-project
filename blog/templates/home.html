{% extends "base.html"%}

{% block content%}

<h1>Posts</h1>
<br>
<ul>
    {% for post in object_list %}

     <li><a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }}

        {% if user.id == post.author.id %}

        <small><a href="{% url 'update_post' post.pk %}">(Edit)</a></small>

        {% endif %}

         <br>
        {{ post.body|safe|slice:":200" }}</li>
     <br>

    {% endfor %}
</ul>

{% endblock %}
